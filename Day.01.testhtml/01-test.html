<!DOCTYPE html>
<html >
<head>
    <!-- 
        例如此种的<meta charset="UTF-8">      <title>Document</title>
            标签就是<meta>      <title>
            属性就是 charset="utf-8"    null
            元素就是<meta charset="UTF-8">      <title>Document</title>
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        用户名：<input type="text"><br>
        密码：<input type="password"><br>
        性别：男<input type="radio">女<input type="radio"><br>
        爱好：篮球<input type="checkbox" name="" id="">
                唱<input type="checkbox" name="" id="">
                跳<input type="checkbox" name="" id="">
                rap<input type="checkbox" name="" id=""><br>
                <input type="image" src="./img/1.jpg" alt="" height="60px" width="100px">
                <br>
              
        上传文件：<input type="file"><br>
        无用按钮<input type="button" value="button1"><br>
        <a href="https://www.baidu.com/">百度两下，你就知道</a><br>
        <a href="a标签跳转.html">跳转</a><br>
        日期：<select>
            <option value="1">请选择日期</option>
            <option value="2">2009</option>
            <option value="3">2010</option>
            <option value="4">2011</option>
            <option value="5">2012</option>
            <option value="6">2013</option>
            <option value="7">2014</option>
        </select><br>
        输入你对此的看法:
        <!-- textarea是文本域  clos表示列  rows表示行   -->
        <br><textarea name="" id="" cols="30" rows="3"></textarea>
        <br>
        <input type="submit" value="提交1">
    </form>
    <img src="./img/1.jpg" alt="图片显示不出来" title="我是图片的title注释">
    <!-- 
        form表单中放表单元素
        input   type指定类型：text password radio file submit checkbox
        select + options
        textarea
     -->
</body>
</html>
