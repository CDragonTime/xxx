<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 直接指定标签选择器 */
        p{
            background-color: #545454;
        }
        /* 根据标签id选择 */
        #id{
            background-color: blue;
        }
        #id1{
            background-color: purple;
        }
        /* 根据标签class名选择 */
        .test{
            background-color: gold;
        }
        /* 通配符选择器，选中所有标签 */
        *{
            background: green;
        }
    </style>
</head>
<body>
    <a href="">a</a>
    <p class="test">p</p>
    <span  class="test" id="id">块级标签</span>
    <div id="id1">div</div>
    <div>div</div>
    <h1>dsf</h1>
</body>
</html>
