<!DOCTYPE html>

<!-- 
    1.什么是css？
    层叠样式表
    作用：美化，布局
    先学习css2
    2.选择器？
        基本选择器： id  class  标签
        复合选择器： div.item    div,item   div item
        伪类选择器： ：hover
    3.关于文字和文本的属性
        font-size
        font-family
        font-weight
        font-style
        color
        text-decoration
        text-indent
        text-align
        line-height
    4.CSS继承性和层叠性
        继承性：font-  text-   color   line-height
        层叠性：
            行内》内部=外部（就近原则）
            id》class》标签
            自己身上有的》继承过来的
            权重 id 100    class 10   标签 1
            书写顺序  后面的》前面的
    5.html中标签的分类？
        块级标签   可以设置宽高    独占一行
            ···
        行内标签   不能设置宽高    并排显示
            span a   i   em    b   strong
        行内块标签   可以设置宽高   并排显示
            img   input
 -->
