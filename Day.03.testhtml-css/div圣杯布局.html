<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1200px;
            height: 600px;
            /* background-image: url(./img/1.jpg); */
            /* 背景图片铺满div */
            /* background-size: 100%,100%; */
            border: 1px yellow solid;
            /* 设置文本 */
            text-decoration: underline;
            /* 设置文字位置 */
            text-align: center;
        }
        .top{
            width: 1200px;
            height: 100px;
            font-size: 60px;
            font-weight: 600;
            border: 1px black solid;
            /* 设置斜体 */
            /* font-style: italic; */
        }
        .content{
            border: 2px red solid;
            width: 1200px;
            height: 400px;
            float: left;
        }
        .left{
            height: 400px;
            width: 100px;
            background-color: blue;
            float: left;
        }
        .middle{
            height: 400px;
            width: 800px;
            background-color: green;
            /* 左浮动就是贴着左边 */
            float:left;
        }
        .right{
            height: 400px;
            width: 100px;
            background-color: purple;
            float: right;
        }
        .bottom{
            border: 1px yellow solid;
            width: 1200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- div都是块级元素，都要独占一行，需要浮动 -->
    <div class="box">
        <div class="top">top网站首页！！！</div>
        <div class="content">
            <div class="left">left</div>
            <div class="middle">middle</div>
            <div class="right">right</div>
        </div>
        <div class="bottom">bottom</div>
    </div>
</body>
</html>
