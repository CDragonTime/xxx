<!DOCTYPE html>
<!-- DOM节点分三类：
        元素节点
        属性节点
        文本节点

    操作：增删改查

    操作元素节点：
        创建：createElement  创建的元素节点，仅仅是创建出来了，并没有挂载到DOM树上。
        挂载：appendChild 把创建出来的元素挂载到某个标签的最后面的
             insertBefore 把元素添加到指定元素的前面
        克隆：cloneNode  cloneNode()只能克隆最外层的标签，叫浅克隆 
             想把里面的所有的元素都进行克隆，需要深克隆   cloneNode(true)
        移除：removeChild  删除一个节点  只有父元素才有权力去删除

    操作属性节点：

    操作文本节点： 

    对于自定义属性，使用DOM1操作是有效的
    let oBox = document.getElementById("box");
    alert(oBox.getAttribute("abc"))
    oBox.setAttribute("abc","888")
-->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
