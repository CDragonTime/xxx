<!DOCTYPE html>DOM2核心是事件， DOM3表单验证，DOM3比较前卫。
<!-- 了解事件：
    DOM中常见的事件类型：
        鼠标事件：click mouseover mouseout mousedown mouseup mousemove...
        键盘事件：keydown keyup keyPress
        焦点事件：focus blur
        表单事件：submit reset change input
        UI事件：load unload beforeLoad select resize scroll
        ....

    事件三要素：
        事件源：事件发生在哪个元素节点上，这个元素节点就是事件源
        事件类型：如下说的事件类型
        监听器（事件处理程序）: 当事件发生时，做什么，通常使用函数来模拟

    事件绑定：
        在某个事件源上，绑定一个事件，就是事件绑定。也分三类：
        HTML级别的事件绑定：
            <button onclick="alert('html级别的事件绑定')">点击</button>
        DOM0级的事件绑定：
             div.onclick = function(){
                alert("点击事件")
             }
             不足：只能绑定一个监听器，是基于给onclick属性赋值的方式
        DOM2级的事件绑定：
             div.addEventListener("click",function(){
                alert("1")
             });
             可以绑定多个监听器，是基于事件池机制
             项目中通常使用DOM2级的事件绑定方式，学习为了方法，就使用DOM0级事件绑定。 -->
<html lang="en">

<head>

         //  UI事件：load unload beforeunload select resize scroll
        //  load事件  页面中所有的资源都加载完后触发
        //  unload事件  页面卸载时触发unload事件，很难捕捉到
        //  beforeunload 页面卸载之前,会触发beforeunload事件
        // select 当选中了内容时触发
        // resize 当改变了浏览器窗口大小时触发  用的不多
        // scroll  当页面中的滚动条滚动时触发  用的相当多
        let username = document.getElementById("username");
        username.onselect = function(){
            console.log("选中了...")
        }
        window.onresize = function(){
            console.log("浏览器的容器改变了")
        }
        window.onscroll = function(){
            console.log("滚动条滚动了....")
        }
