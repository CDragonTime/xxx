<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .father{
            margin: 20px auto;
            text-align: center;
            width: 960px;
            /* border: 2px solid red; */
            /* overflow: hidden; */
        }
        /* 伪元素去除浮动 */
        .father:after{
            content: "";
            overflow: hidden;
            clear: both;
            display: block;
        }
        .son{
            margin-left: -1px;
            height: 200px;
            float: left;
            /* 计算浮动的宽度的时候注意边框的宽度 */
            width: 239px;
            border: 1px solid green;
            /* border-right: 1px solid blue; */
        }
    </style>
</head>
<body>
    <div class="box" style="width: 100px;height: 100px;border: 1px solid red;margin: 50px;">margin的负值</div>
    <div class="box" style="margin-top: 10px;width: 100px;height: 100px;border: 1px solid red;">margin的负值</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- margin为负值的应用 -->
    <div class="father">
        <div class="son">son1</div>
        <div class="son">son2</div>
        <div class="son">son3</div>
        <div class="son">son4</div>
        <!-- <div class="son" style="border-right: 0;">son4</div> -->
    </div>
</body>
</html>
<!-- 
    如果margin为正值，就是距离其他盒子或者浏览器边界的距离
    例如margin-top：20px，就是距离上面20px，也可以理解为向下移动20px
    例如margin-top：-20px，可以理解为向上移动20px

    应用：
            1.大盒子中有四个小盒子，每个小盒子中间没有间隙，只有1px边框
                一、只设置一个方向上的边框
                二、设置margin为负一
 -->
