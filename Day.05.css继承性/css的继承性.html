<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: blue;
        }
        a{
            color: brown;
        }
    </style>
</head>
<body>
    <h2>水电费回到家</h2>
    <div>
        <div>
            <a href="">这是一个a标签</a>
        </div>
    </div>
</body>
</html>
<!--
    
    
    css的继承性
        对一个标签的父标签或父父标签设置了某个css属性，这个标签也会起作用，这就是继承性
    
        需要注意的是：不是所有的css都有继承性，如下有继承性
        	font-family,
        	font-size,
        	font-style,
        	font-weight,
        	font, 
        	line-height,
        	text-align,
        	text-indent,
        	color

        有继承性的css属性：
            关于文本设置的和关于字体设置的属性 
            一个元素的属性分为三个部分：自己写的，默认的，继承的
        在开发者工具中的styles调试css，可以直接在里面加属性减属性更改属性
    CSS的层叠性：
        对于一个元素设置了多个css属性，那个起作用，这就是css的层叠性
        
    -->
