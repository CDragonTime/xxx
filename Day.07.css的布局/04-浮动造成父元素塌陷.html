<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 没有设置宽度，宽度就是父元素的100% */
            width: 200px;
            /* height: 200px; */
            /* 不设置高度，就设置overflow */
            overflow: hidden;
            border: 3px solid red;
        }
        .son{
            /* 没有设置宽度，宽度就是父元素的100% */
            /* 浮动以后，行级标签可以设置宽高并有效 */
            width: 60px;
            height: 60px;

            float: left;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son">son</div>
    </div>
</body>
</html>
<!-- 
    在一个父元素中，如果父元素没有设置高度
        里面的子元素都浮动了，父元素的高度就会塌陷，高度变为0
    父元素高度是让里面的子元素撑起来的

        解决高度塌陷（清除浮动对付元素的影响）：
            1.父元素设置高度
            2.给父元素加上一个overflow

        overflow: hidden;不是用来清除浮动，本质是用来处理溢出的

 -->
