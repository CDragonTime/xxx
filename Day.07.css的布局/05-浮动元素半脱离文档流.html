<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 没有设置宽度，宽度就是父元素的100% */
            width: 200px;
            height: 200px;
            border: 3px solid red;
        }
        .son{
            /* 没有设置宽度，宽度就是父元素的100% */
            width: 60px;
            height: 60px;

            float: right;
            background-color: green;
        }
        .son1{
            /* 没有设置宽度，宽度就是父元素的100% */
            width: 70px;
            height: 100px;

            /* float: left; */

            background-color: yellow;
        }
        .son2{
            /* 没有设置宽度，宽度就是父元素的100% */
            width: 70px;
            height: 100px;

            /* float: left; */

            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son">son</div>
        <div class="son1">son1</div>
        <div class="son2">son2</div>
    </div>
</body>
</html>
<!-- 
    浮动的元素是版半离标准文档流，如果前面的元素浮动了
    后面的元素就向上移动，如果后面的元素中有文字，文字会浮动包裹浮动的元素
        也就是自围效果，如果不是完全脱离，文字是不会包裹的

 -->
