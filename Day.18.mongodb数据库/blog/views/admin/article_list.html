<% include header.html %>
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            文章列表
            <small>文章</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/index"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="/admin/posts">文章</a></li>
            <li class="active">文章列表</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                        <a href="/admin/posts/add" class="btn btn-default pull-right">添加文章</a>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th style="width: 10px">num</th>
                                    <th>标题</th>
                                    <th>摘要</th>
                                    <th>创建时间</th>
                                    <th>所属分类</th>
                                    <th style="width: 20%">操作</th>
                                </tr>
                            </tbody>
                            <% for(let i = 0; i<data.length; i++){%>
                            <tbody>
                                <tr>
                                    <th style="width: 10px"><%= i+1 %></th>
                                    <th><%=data[i].atitle%></th>
                                    <th><%=data[i].amain%></th>
                                    <th><%=data[i].date.toLocaleString()%></th>
                                    <th><%=data[i].acat%></th>
                                    <th style="width: 20%">操作</th>
                                </tr>
                                </tbody>
                            <% }%>
                        </table>
                    </div><!-- /.box-body -->
                    <div class="box-footer clearfix">
                    </div>
                </div>

            </div>
        </div>
    </section><!-- /.content -->
    <% include footer.html %>
