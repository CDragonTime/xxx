<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class MyComponent extends React.Component{
            clickHandle =()=>{
                // 通过this.refs.inp.value 获取框中的内容
                alert(this.refs.inp.value)
            }
            blurHandle =(event)=>{
                // event 是事件对象
                alert(event.target.value)
            }
            blurHandle1 =(event)=>{
                // event 是事件对象
                console.dir(this)
                alert(this.xxx.value)
            }
            render(){
                return(
                    <div>
                        <input type="text" placeholder="失去焦点获取输入框中的内容" onBlur={this.blurHandle}/><br/><br/>
                        <input type="text" ref="inp"/><br/><br/>
                        <button onClick={this.clickHandle}>获取输入框中的内容</button><br/><br/>
                        <input type="text" placeholder="失去焦点获取输入框中的内容使用回调函数" onBlur={this.blurHandle1}/><br/><br/>
                        {/* 将此处的inp赋值给this中的xxx属性 */}
                        <input type="text" ref={(inp)=>{this.xxx = inp}}/>
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent/>,document.getElementById("app"));
    </script>
</body>
</html>
